name: Lint and Test Charts
on:
  pull_request:
    paths:
      - 'helm/**'
      - '.github/workflows/helm-qa.yml'
      - '.github/ct.yml'
      - '.github/helm-docs.sh'
      - '.github/kubeval.sh'
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true
jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Helm
        uses: azure/setup-helm@v2.0
        with:
          version: v3.7.1
      - uses: actions/setup-python@7885ec3539f8a6278aa15a514b195c3b3e10dd32
        with:
          python-version: 3.7
      - name: Install chart-testing
        uses: helm/chart-testing-action@dae259e86a35ff09145c0805e2d7dd3f7207064a
        with:
          version: v3.4.0
      - name: Run lint
        run: ct lint --config .github/ct.yml
  lint-docs:
    runs-on: ubuntu-latest
    needs: lint-chart
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run helm-docs
        run: .github/helm-docs.sh
  kubeval-chart:
    runs-on: ubuntu-latest
    needs:
      - lint-chart
      - lint-docs
    strategy:
      matrix:
        k8s:
          - v1.20.15 
          - v1.21.9
          - v1.22.6
          - v1.23.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh
  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs:
      - lint-chart
      - lint-docs
      - kubeval-chart
    strategy:
      matrix:
        k8s:
          - v1.20.7
          - v1.21.2
          - v1.22.5
          - v1.23.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3 
        with:
          fetch-depth: 0

      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@2a525709fd0874b75d7ae842d257981b0e0f557d
        with:
          node_image: kindest/node:${{ matrix.k8s }}
          version: v0.11.1 

      - name: Install chart-testing
        uses: helm/chart-testing-action@dae259e86a35ff09145c0805e2d7dd3f7207064a 
        with:
          version: v3.4.0 

      - name: Run chart install
        run: ct install --config .github/ct.yml