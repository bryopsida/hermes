imagePullPolicy: IfNotPresent
replicaCount: 3
ingress:
  hosts:
    - host: lab.hermes.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: hermes-tls
      hosts:
        - lab.hermes.local
kafka:
  volumePermissions:
    enabled: true
  nodeSelector:
    kubernetes.io/arch: amd64
  zookeeper:
    volumePermissions:
      enabled: true
    nodeSelector:
      kubernetes.io/arch: amd64
mongodb:
  volumePermissions:
    enabled: true
  nodeSelector:
    kubernetes.io/arch: amd64
  arbiter:
    nodeSelector:
      kubernetes.io/arch: amd64
  mongos:
    nodeSelector:
      kubernetes.io/arch: amd64
  shardsvr:
    dataNode:
      nodeSelector:
        kubernetes.io/arch: amd64
  configsvr:
    nodeSelector:
      kubernetes.io/arch: amd64
redis:
  volumePermissions:
    enabled: true
  nodeSelector:
    kubernetes.io/arch: amd64
  updateJob:
    nodeSelector:
      kubernetes.io/arch: amd64
