imagePullPolicy: IfNotPresent
replicaCount: 4
ingress:
  hosts:
    - host: lab.hermes.curium.rocks
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: hermes-tls
      hosts:
        - lab.hermes.curium.rocks
certmanager:
  useSelfSignedIssuer: false
  issuerName: letsencrypt-prod
accountsSecretName: lab-hermes-accounts
kafka:
  volumePermissions:
    enabled: true
  nodeSelector:
    kubernetes.io/arch: amd64
  zookeeper:
    volumePermissions:
      enabled: true
    nodeSelector:
      kubernetes.io/arch: amd64
mongodb:
  volumePermissions:
    enabled: true
  nodeSelector:
    kubernetes.io/arch: amd64
  arbiter:
    nodeSelector:
      kubernetes.io/arch: amd64
  mongos:
    nodeSelector:
      kubernetes.io/arch: amd64
  shardsvr:
    dataNode:
      nodeSelector:
        kubernetes.io/arch: amd64
  configsvr:
    nodeSelector:
      kubernetes.io/arch: amd64
redis:
  volumePermissions:
    enabled: true
  replica:
    nodeSelector:
      kubernetes.io/arch: amd64
  master:
    nodeSelector:
      kubernetes.io/arch: amd64
  updateJob:
    nodeSelector:
      kubernetes.io/arch: amd64
