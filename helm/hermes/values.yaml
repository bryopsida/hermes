replicaCount: 1
image:
  repository: ghcr.io/bryopsida/hermes-mono
  pullPolicy: IfNotPresent
  tag: "latest"
imagePullSecrets: 
  - name: ghcr-credentials
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
elastic:
  enabled: true
kafka:
  enabled: true
  replicaCount: 5
  defaultReplicationFactor: 3
  offsetsTopicReplicationFactor: 3
  transactionStateLogReplicationFactor: 3
  nodeSelector:
    kubernetes.io/arch: amd64
  zookeeper:
    replicaCount: 3
    nodeSelector:
      kubernetes.io/arch: amd64
redis:
  enabled: true
  existingSecret: "hermes-internal-redis"
  existingSecretPasswordKey: "redisPassword"
  updateJob:
    nodeSelector:
      kubernetes.io/arch: amd64
  redis:
    nodeSelector:
      kubernetes.io/arch: amd64
postgres:
  enabled: true
  postgresql:
    replicaCount: 2
    existingSecret: "hermes-internal-postgresql"
    nodeSelector:
      kubernetes.io/arch: amd64
  pgpool:
    existingSecret: "hermes-internal-pgpool"
    nodeSelector:
      kubernetes.io/arch: amd64