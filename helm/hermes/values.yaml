replicaCount: 1
image:
  repository: ghcr.io/bryopsida/hermes-mono
  pullPolicy: Always
  tag: "main"
imagePullSecrets: 
  - name: ghcr-credentials
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: hermes.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: hermes-tls
      hosts:
        - hermes.local
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
kafka:
  enabled: true
  replicaCount: 1
  defaultReplicationFactor: 1
  offsetsTopicReplicationFactor: 1
  transactionStateLogReplicationFactor: 1
  heapOpts: "-Xmx256m -Xms256m"
  zookeeper:
    replicaCount: 1
    heapSize: 256
redis:
  enabled: true
  architecture: "standalone"
  auth:
    existingSecret: "hermes-internal-redis"
    existingSecretPasswordKey: "redisPassword"
mongodb:
  enabled: true
  auth:
    existingSecret: "hermes-internal-mongodb"
certmanager:
  enabled: true
