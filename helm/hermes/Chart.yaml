apiVersion: v2
name: hermes
description: A Helm chart for Hermes, a data source watch and notification system.
type: application
version: 0.1.0
appVersion: "0.1.0"
dependencies:
  - name: elasticsearch
    version: "17.5.5"
    repository: https://charts.bitnami.com/bitnami
    condition: elastic.enabled
    alias: elastic
  - name: kafka
    version: "14.8.1"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
    alias: kafka
  - name: redis-cluster
    version: "7.0.15"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    alias: redis
  - name: postgresql-ha
    version: "8.1.3"
    repository: https://charts.bitnami.com/bitnami
    condition: postgres.enabled
    alias: postgres